            <button class="btn-logout">تسجيل الخروج</button>

        <label for="check" class="checkbtn">
            <i class="fas fa-bars menu-btn"></i>
        </label>
    </nav>
    
    
    <!-- End Header -->

    <!-- Start Main -->
    <section class="main-section">
        <form action="#" class="form" style="margin-top:100px;">
            <h1 class="text-center">ما هي مشكلتك ؟</h1>
            <!-- Progress bar -->
            <div class="progressbar">
                <div class="progress" id="progress"></div>
                <div class="progress-step progress-step-active" data-title="النوع"></div>
                <div class="progress-step" data-title="الفئة"></div>
                <div class="progress-step" data-title="ملاحظات اخرى "></div>
                <div class="progress-step" data-title=""></div>
            </div>
        
            <!-- Steps -->
            <div class="form-step form-step-active">
                <div>
                
                    <label class="rad-label">
                        <input type="radio" class="rad-input" name="rad">
                        <div class="rad-design"></div>
                        <div class="rad-text">هل لديك </div>
                    </label>
                
                    <label class="rad-label">
                        <input type="radio" class="rad-input" name="rad">
                        <div class="rad-design"></div>
                        <div class="rad-text">مشكلة</div>
                    </label>
                </div>

                <div class="">
                    <a href="#" class="btn btn-next width-50 ml-auto">التالي</a>
                </div>
            </div>
            <div class="form-step">
                <div class="input-group">
                    <input type="radio" id="hardware">
                    <label for="hardware">معدات</label><br>
                    <input type="radio" id="software">
                    <label for="sortware">أنظمة وبرامج</label><br>
                    <input type="radio" id="service">
                    <label for="service">خدمات</label>
                </div>
                <div class="btns-group">
                    <a href="#" class="btn btn-prev">السابق</a>
                    <a href="#" class="btn btn-next">التالي</a>
                </div>
            </div>
            <div class="form-step">
                <div class="input-group">
                    <label for="dob">اذا كانت لديك ملاحظة اكتبها هنا </label>
                    <input type="text" cols="40" rows="5"name="dob" id="dob" />
                </div>
                
                <div class="btns-group">
                    <a href="#" class="btn btn-prev">السابق</a>
                    <a href="#" class="btn btn-next">التالي</a>
                </div>
            </div>
            <div class="form-step">
                <div class="input-group">
                    <!-- Write Here -->
                </div>
                
                <div class="btns-group">
                    <a href="#" class="btn btn-prev">السابق</a>
                    <input type="submit" value="ارسال" class="btn" />
                </div>
            </div>
        </form>
    </section>
    <!-- End Main -->

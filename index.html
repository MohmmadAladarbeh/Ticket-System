    <!-- Start Main -->
    <section class="main-section">
        <form action="#" class="form" style="margin-top:100px; ">
            <h1 class="text-center">ما هي مشكلتك ؟</h1>
            <!-- Progress bar -->
            <div class="progressbar">
                <div class="progress" id="progress"></div>
                <div class="progress-step progress-step-active" data-title="النوع"></div>
                <div class="progress-step" data-title="الفئة"></div>
                <div class="progress-step" data-title="ملاحظات اخرى "></div>
            </div>
        
            <!-- Steps -->
            <div class="form-step form-step-active" >
                <div>
                <lable class="form-sub-title">حدد نوع التذكرة التي تريد</lable>
                    <div class="input-group">
                        <select class="drop-down-list" name="ticket-type" id="ticket-type">
                            <option value="volvo">اختيار.....</option>
                            <option value="saab">هل لديك طلب تريده </option>
                            <option value="opel">هل يوجد مشكلة اساعدك بها</option>
                        </select>
                    </div>
                </div>
                <div class="" style="margin-top: 60px;">
                    <a href="#" class="btn btn-next width-50 ml-auto">التالي</a>
                </div>
            </div>
            <div class="form-step">
                <lable class="form-sub-title">فئة المشكلة هي </lable>
                <div class="input-group">
                    <select class="drop-down-list" name="cars" id="cars">
                        <option value="volvo">اختيار.....</option>
                        <option value="saab">معدات</option>
                        <option value="opel">برمجيات</option>
                        <option value="audi">خدمات</option>
                    </select>
                </div>
                <div class="btns-group" >
                    <a href="#" class="btn btn-prev">السابق</a>
                    <a href="#" class="btn btn-next">التالي</a>
                </div>
            </div>
            <div class="form-step">
                <lable class="form-sub-title">معدات</lable>
                <div class="input-group">
                    <select class="drop-down-list" name="cars" id="cars">
                        <option value="volvo">اختيار.....</option>
                        <option value="saab">حاسوب</option>
                        <option value="opel">طابعة</option>
                        <option value="audi">هاتف</option>
                    </select>
                </div>
                
                <div class="btns-group">
                    <a href="#" class="btn btn-prev">السابق</a>
                    <a href="#" class="btn btn-next">التالي</a>
                </div>
            </div>
            <div class="form-step">
                <div class="input-group" style="display:flex; justify-content:space-between;">
                    <!-- Write Here -->
                    <div class="group1" >
                        <p>Full Name</p>
                        <p>Phone Number</p>
                        <p>Email</p>
                        <p>Branche NUmber</p>
                    </div>
                    
                    <div class="group2" style="width: 50%;">
                        <input type="text" cols="40" rows="5" name="dob" id="dob" placeholder="Ticket Type" style="margin-bottom: 10px;"/>
                        <input type="text" cols="40" rows="5" name="dob" id="dob" placeholder="Category" style="margin-bottom: 10px;"/>
                        <input type="text" cols="40" rows="5" name="dob" id="dob" placeholder="Descriptions" style="margin-bottom: 10px;"/>
                    </div>
                </div>
                
                <div class="btns-group">
                    <a href="#" class="btn btn-prev">السابق</a>
                    <input type="submit" value="ارسال" class="btn" />
                </div>
            </div>
        </form>
    </section>
